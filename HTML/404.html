<!DOCTYPE html>
<html>
<style>
  @import url('https://rsms.me/inter/inter.css');

  html {
    font-family: 'Inter', sans-serif;
  }

  @supports (font-variation-settings: normal) {
    html {
      font-family: 'Inter var', sans-serif;
    }

  }

  body {
    background-color: rgb(62, 68, 85);
        margin: 0;
  }


  #navbar {
    width: 100vw;
    list-style-type: none;
    margin-top: 0;
    margin-bottom: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: -webkit-sticky;
    height: 3.7vw;
    position: sticky;
    top: 0;
    
  }



  li a {
    font-family: "Inter";
    font-size: 1.3vw;
    float: left;
    display: block;
    color: white;
    text-align: start;
    padding-right: 2vw;
    padding-left: 2vw;
    padding-top: 1vw;
    padding-bottom: 1vw;
    text-decoration: none;
    width: fit-content;
    height: 3.7vw;
  }

  .b {
    float: left;
  }

  li a:hover {

    background-color: rgb(248, 149, 0);

  }

  li a.activated {
    background-color: rgb(0, 218, 83)
  }

  #gamecard {
    
    overflow: hidden;
    height: 300px;
    float: left;
    background: rgb(133, 133, 133);
    width: 175px;
    text-align: center;
    text-align: top;

    padding: 0%;
    border-radius: 13px;
    box-shadow: 10px 10px 30px;
  }

  .description {
    
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: top;
    max-height: 110px;
    margin: 5px;
  }
  .title {
    height: 20px;
    white-space: nowrap;
  }
</style>

<head>
  <title>404 - OpenModRepo</title>
</head>

<body>
  <ul id="navbar">

    <p>navbargoeshere!!</p>

  </ul>
  <br>

  <p style="text-align: center; font-size: 33px; color: rgba(197, 208, 211, 0.76);">The page you requested could not be found</p>
</body>

</html>
